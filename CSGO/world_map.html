        .center-container {

            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 让父容器铺满整个视口高度 */
            background-color: #f0f0f0; /* 可选：设置背景颜色 */

        .chart-container {
            width: 800px; /* 调整图表容器的宽度 */
            height: 600px; /* 调整图表容器的高度 */
            border: 1px solid #ccc; /* 边框样式 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 阴影样式 */
            border-radius: 10px; /* 圆角样式 */
            background-color: #fff; /* 背景颜色 */
