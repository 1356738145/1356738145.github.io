                    nameTextStyle: {

                    axisLabel: {
                        fontSize: 18

                }],

                    type: 'bar',
                    seriesLayoutBy: 'row',
                    encode: {
                        x: 'year',
                        y: '2004'
                    }
                }]
            },
            options: []
        };

        // 生成年份对应的配置项

            option.options.push({
                title: {
                    show: true,
                    text: yearList[n] + '年各FPS游戏搜索强度 (Google Trends)',
                    left: 'center',
                    textStyle: {
                        fontSize: 24
                    }
                },
                series: [{
                    type: 'bar',
                    seriesLayoutBy: 'row',
                    encode: {
                        x: 'year',
                        y: yearList[n]
                    },
                    itemStyle: {
                        color: '#f28500'
                    }
                }]
            });
        }


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
